display_information:
  name: Testing lettuce
features:
  bot_user:
    display_name: Testing lettuce
    always_online: false
  slash_commands:
    - command: /demo
      description: trying
      should_escape: false
    - command: /project
      description: Checkout all the projects available
      should_escape: false
    - command: /repo
      description: Checkout all the repositories available
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - users:read
      - channels:read
      - groups:read
      - mpim:read
      - im:read
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
